name: Trigger auto deployment for audicia-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/audicia-backend-AutoDeployTrigger-78a547ea-917a-4edb-9421-1bdfe2291016.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AUDICIABACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUDICIABACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUDICIABACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.AUDICIABACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUDICIABACKEND_REGISTRY_PASSWORD }}
          containerAppName: audicia-backend
          resourceGroup: audicia-rg
          imageToBuild: akhilreddydanda/audicia-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


